<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="./js/nav.js"></script>
    <title>Pistacjowe Fabie &middot; Kalkulator Spalania</title>
</head>
<body>
    <div class="content">
        <div class="bannerholder"><img class="banner" src="./assets/baner.png" width="50%"></div>
        <div class="sitecontent">
            <p class="navbar"><br>
                <a class="navhover navselected" onclick="changePage('index')">Strona Główna</a>
                <a class="navhover" onclick="changePage('galeria')">Galeria</a>

            <br>

            <h4 class="font">Emisje gazu / kilometr</h4>
            <input class="input" id="emission" type="number" placeholder="Wpisz ilość kilometrow">
            <button class="submitbutton" onclick="obliczEmisje()">Oblicz Emisje</button>
            <br>
            <hr width="50%">
        </div>
        <div class="foobar">

        </div>
